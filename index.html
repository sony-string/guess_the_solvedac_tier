<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Guess the solved.ac tier!</title>
  <link rel="stylesheet" href="style.css">
</head>
<!-- MathJax for rendering LaTeX -->
<script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      svg: { fontCache: 'global' }
    };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" async></script>
<body>
  <!-- 메인 화면 -->
  <div id="main-view" class="view active">
    <h1>Guess the solved.ac tier!</h1>
    <button id="start-btn" class="pretty-button">시작!</button>

    <div id="problem-count-setup">
        <p class="slider-title">문제 개수 선택</p>
        <div class="count-buttons">
          <button class="count-btn selected" data-count="5">5문제</button>
          <button class="count-btn" data-count="10">10문제</button>
        </div>
    </div>

    <div id="tier-button-setup">
        <p class="slider-title">티어 범위 선택</p>
        <div class="tier-buttons">
            <button class="tier-btn tier-bronze" data-index="0">Bronze</button>
            <button class="tier-btn tier-silver" data-index="1">Silver</button>
            <button class="tier-btn tier-gold" data-index="2">Gold</button>
            <button class="tier-btn tier-platinum" data-index="3">Platinum</button>
            <button class="tier-btn tier-diamond" data-index="4">Diamond</button>
            <button class="tier-btn tier-ruby" data-index="5">Ruby</button>
        </div>
        <div class="selected-range-label">
          선택된 범위: <span id="range-label">Bronze ~ Ruby</span>
        </div>
    </div>
  </div>  

  <!-- 게임 화면 -->
  <div id="game-view" class="view">
    <div id="problem-container" class="problem-box">
      <!-- 서버에서 가져온 문제 내용이 여기에 삽입됨 -->
      <p>문제 불러오는 중...</p>
    </div>

    <div class="slider-container">
      <label for="tier-range">티어 선택: <span id="tier-label">Gold</span></label>
      <input type="range" id="tier-range" min="0" max="5" class="tier-gold" value="2">
    </div>

    <button id="check-btn">정답 확인</button>
    <button id="next-btn" class="hidden">다음 문제</button>
    <div id="result"></div>    
  </div>

  <!-- ✅ 결과 뷰 -->
  <section id="result-view" class="view">
    <div id="final-result-box"></div>
    <button id="restart-btn" class="fancy-btn">처음으로</button>
  </section>

  <script src="script.js" defer></script>
</body>
</html>
